# Restaurant pager system (EV1527-variant, 25-bit OOK PWM)
#
# Tested with JianTao JT-913 restaurant guest paging system.
# Commonly found at 315 MHz or 433.92 MHz depending on region.
# These are sold under dozens of no-name brands.
#
# Frame layout (25 bits):
#   Bits  0-15: System ID (16 bits)
#   Bits 16-19: Pager address (4 bits)
#   Bits 20-23: Function code (4 bits)
#   Bit  24:    Stop bit (always 1)
#
# Function codes: 0xD = buzz/alert, 0xF = sync.
# Each transmission sends ~40-50 repeated frames preceded by
# one all-ones preamble frame (0xFFFFFF + stop bit).
#
# Usage:
#   rtl_433 -f 315M    -c conf/restaurant_pager.conf
#   rtl_433 -f 433.92M -c conf/restaurant_pager.conf

decoder {
        n=Restaurant-Pager,
        m=OOK_PWM,
        s=204,
        l=636,
        g=880,
        r=7312,
        bits=25,
        repeats>=3,
        get=@0:{16}:id,
        get=@16:{4}:pager,
        get=@20:{4}:function:[13:Buzz 15:Sync],
        unique
}
